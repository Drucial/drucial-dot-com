<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="./drucial_favicon.ico" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="prefetch"
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto+Slab:wght@200;300&display=swap"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>
		<noscript>
			<link
				href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto+Slab:wght@200;300&display=swap"
				rel="stylesheet"
				type="text/css"
			/>
		</noscript>
		<link rel="apple-touch-icon" href="./drucial-icon-192.jpg" />
		<link rel="manifest" href="./manifest.json" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="twitter:card" content="summary_large_image" />
		<script>
			if ("serviceWorker" in navigator) {
				window.addEventListener("load", function () {
					navigator.serviceWorker
						.register("worker.js")
						.then(
							function (registration) {
								console.log(
									"Worker registration successful",
									registration.scope
								);
							},
							function (err) {
								console.log("Worker registration failed", err);
							}
						)
						.catch(function (err) {
							console.log(err);
						});
				});
			} else {
				console.log("Service Worker is not supported by browser.");
			}
		</script>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=G-BL18KMM287"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());

			gtag("config", "G-BL18KMM287");
		</script>
		<!-- Global site tag (gtag.js) - Google Analytics -->
	</head>
	<body>
		<div class="app" id="root"></div>
	</body>
</html>
